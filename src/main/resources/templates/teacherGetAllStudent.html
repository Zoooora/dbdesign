<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>

<table>
    <tr>
        <th>  </th> <th>学号</th> <th>姓名</th> <th>性别</th>
    </tr>
    <tr th:each="student:${list}" th:action="@{/studentDetail(Sno = ${student.Sno})}">
            <td><input type="checkbox" name="willBeDeleteStudent" th:value="${student.Sno}"></td>
            <td><label th:text="${student.Sno}"></label></td>
            <td><label th:text="${student.Sname}"></label></td>
            <td><label th:text="${student.Ssex}"></label></td>
            <td><input type="submit" value="成绩查询" method="get"></td>
    </tr>
</table>
</body>
</html>
