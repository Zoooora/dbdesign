<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../style/formStyle.css" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/login" method="post">

        <label th:text="${msg}" style="color: red"></label><br>
        账号<input type="text" name="loginId" placeholder="账号" autofocus><br><!--name要和类变量保持一致-->
        密码<input type="password" name="loginPassword" placeholder="密码"><br>
        学生<input type="radio" name="loginType" checked="checked" value="student">
        老师<input type="radio" name="loginType" value="teacher"><br>
        <input type="submit" value="登录">
        <input type="submit" value="注册">
    </form>
</body>
</html>
