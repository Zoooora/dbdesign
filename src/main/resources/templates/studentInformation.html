<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<table>
    <tr>
        <th>学号</th> <th>姓名</th> <th>性别</th> <th>出生日期</th> <th>院系</th> <th>专业</th>
    </tr>
    <tr>
        <td><label th:text="${Sno}"></label></td>
        <td><label th:text="${Sname}"></label></td>
        <td><label th:text="${Ssex}"></label></td>
        <td><label th:text="${Sbirthday}"></label></td>
        <td><label th:text="${Sdept}"></label></td>
        <td><label th:text="${Sspno}"></label></td>
    </tr>
</table>
</body>
</html>
